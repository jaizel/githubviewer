
<!-- do not use ng-controller on this div, since it will be done automatically by app.js -->
<!-- if you do, the controller will run twice! -->

<div>
    <div class="github">

        <div class="errorMsg">
            {{ error }}
        </div>

        <div class="githubData">

            <div><h2>Name: {{user.name}}</h2></div>
            <h6>UserName: {{user.login}}</h6>
            <div ng-hide="!user.location"><h6>Location: {{user.location}}</h6></div>
            <div>
                <img ng-src="{{user.avatar_url}}" width="300" height="300" title="{{user.name}}">
            </div>

        </div>

    </div>
    
    <br><a href="#!/main">&lt&lt Back to Search</a><br>

    <div ng-hide="!user">
       <br>
        <h3>Repositories</h3>
        <div>
            Order:
            <select ng-model="repoSortOrder">
                <option value="+name">Name</option>
                <option value="-stargazers_count">Stars</option>
                <option value="+language">Language</option>
            </select>
        </div><br>
        <div class="table table-striped">
            <table class="table-bordered">
                <thead class="thead-inverse">
                    <tr>
                        <th>Name</th>
                        <th>Stars</th>
                        <th>Language</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                        <td><a href="#!/repo/{{username}}/{{repo.name}}">{{repo.name}}</a></td>
                        <!-- angular uses filters:parameters to format data -->
                        <td class="text-center">{{repo.stargazers_count | number}}</td>
                        <td>{{repo.language}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <a href="#!/main">&lt&lt Back to Search</a>
   
    </div>
</div>
